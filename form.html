<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Form</title>


    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Favicons -->
    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" id="formLead">
    <img class="mb-4" src="bootstrap-solid.svg" alt="" width="72" height="72">
    <label for="firstname" class="sr-only">Имя</label>
    <input type="text" id="firstname" class="form-control mt-2" placeholder="Ваше имя" required>
    <label for="inputPassword" class="sr-only">Номер телефона</label>
    <input type="text" id="inputPassword" class="form-control mt-2" placeholder="+380931489522" required>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control mt-2" placeholder="Email address" required>

    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Отправить</button>
    <p class="mt-5 mb-3 text-muted">&copy;2020</p>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
